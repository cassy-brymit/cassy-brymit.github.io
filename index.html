<!DOCTYPE html>
<html>
  <head>
    <title>CassyLee的小站</title>
    <style>
      html{
        background: #0d1117;
      }
      .head{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1024;
        height: 60px;
        background: #161b22;
      }
      .avatar{
        position: absolute;
        top: 0;
        left: 0;
        height: 60px;
        width: 60px;
        overflow: hidden;
        background-color: rgba(255,255,255,0.1);
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="avatar">
        <a href="https://github.com/Cassy-Lee">
          <img src="https://avatars.githubusercontent.com/u/104408348?s=60"/>
        </a>
      </div>
    </div>
    <div class="body">
    </div>
  </body>
</html>
